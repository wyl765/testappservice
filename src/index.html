<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Vanilla JavaScript App</title>
</head>

<body>
  <div id="jsontext"></div>

  <script>
      fetch("https://api.github.com/repos/wyl765/test/contents/graph.json")
          .then((response) => response.json())
          .then((data) => {
              const elem = document.getElementById("jsontext");
              const graphString = window.atob(data.content);
              elem.innerHTML = graphString;
              console.log(graphString);
          });
  </script>
</body>

</html>
